<body>
<script>
    let num = 0;
    let arrayA = [];
    let arrayB = [];
    for (let count = 0; count < 10; count++){
        let inputArray = parseInt(prompt("Nhập vào phần tử của mảng A "));
        arrayA.push(inputArray);
    }
    for (let count = 0; count < 10; count++){
        let inputArray = parseInt(prompt("Nhập vào phần tử của mảng B "));
        arrayB.push(inputArray);
    }
    let arrayC = arrayA.concat(arrayB);
    alert(arrayC);

</script>

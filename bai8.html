<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let numbers = [];
    for (let count = 0; count < 10; count++){
        let inputArray = parseInt(prompt("Nhập vào phần tử "));
        numbers.push(inputArray);
    }
    let num = 0;
    for (let i = 0; i < numbers.length; i++){
        for (let j = 0; j < numbers.length; j++){
            if (numbers[j] < numbers[j + 1] ){
                num = numbers[j];
                numbers[j] = numbers[j + 1];
                numbers[j + 1] = num;
            }
        }
    }

    // numbers.sort(function(a, b){return b - a});
     alert(numbers);

</script>
</body>
</html>

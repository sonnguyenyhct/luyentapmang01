<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let num = 0;
    let numbers = [];
    for (let count = 0; count < 10; count++){
        let inputArray = parseInt(prompt("Nhập vào phần tử "));
        numbers.push(inputArray);
    }
    numbers.sort(function(a, b){return b - a});
    alert(numbers);

</script>
</body>
